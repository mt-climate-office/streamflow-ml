services:
    caddy:
        container_name: caddy
        restart: unless-stopped
        image: caddy:2.5.2
        volumes:
        - $PWD/Caddyfile:/etc/caddy/Caddyfile
        - /var/data:/srv
        - caddy_data:/data
        - caddy_config:/config
        ports: 
        - "80:80"
        - "443:443"

    streamflow-db:
        platform: linux/amd64
        container_name: streamflow-db
        restart: always
        healthcheck: 
            interval: 10s
            retries: 10
            test: "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""
            timeout: 2s
        image: timescale/timescaledb-ha:pg16
        ports: 
            - "5434:5432"
        volumes:
            - streamflow-data:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        env_file:
            - .env
    streamflow-api:
        container_name: streamflow-api
        restart: always
        build: .
        env_file:
            - .env
        ports:
            - "8000:8000"
        networks:
            - streamflow-net

volumes:
    streamflow-data: {}

networks:
    streamflow-net:
        external: true